<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando CÃ©lulas</title>
    <style>
        table {
             background-color: lightgray; 
             border-collapse: collapse;
             text-align: center;
        }

        table th {
           border: 1px solid black;
        }
        tbody td {
           border: 1px solid black;
           width: 150px;
           height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
           <th colspan="5"> Desafio parte 2</th>
        </thead>
        <tbody>
           <tr>
            <td colspan="4">A</td>
             
               <td rowspan="4">B</td>
           </tr>
           <tr>
            <td rowspan="4">C</td>
             <td>D</td>
              <td>E</td>
              <td>F</td>
           </tr>

           <tr>
            <td>G</td>
             <td>H</td>
              <td>I</td>
                
           </tr>

           <tr>
            <td>J</td>
             <td>L</td>
              <td>M</td>
           </tr>

             <tr>
                 <td colspan="4">N</td>
             </tr>
             
              
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>

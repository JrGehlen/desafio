<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mesclar Tabela</title>
    <style>

        table {
            border-collapse: collapse ;
        }

        thead  th {
           background-color: lightgray;
        }

        tbody {
            background-color: lightgray;
        }
        tbody td, th {
            border: 1px solid black;
            width: 100px;
        }
        tfoot {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
           <th colspan="4"> Tabela para desadio </th>
        </thead>
        <tbody>
            
                <th colspan="2"> Números </th>

                <th colspan="2"> Células </th>
                
            
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td rowspan="2"> 3 </td>
                <td> 4 </td>
            </tr>
             <tr>
                <td> 5 </td>
                <td> 6 </td>
                <td> 7 </td>
               
            </tr>
             <tr>
                <td colspan="3"> 8 </td>
                <td> 9 </td>
            </tr>
             <tr>
                <td rowspan="2"> 10 </td>
                <td colspan="2"> 11 </td>
                
                <td> 12 </td>
            </tr>
            <tr>
                
                <td> 13 </td>
                <td> 14 </td>
                <td> 15 </td>
            </tr>
            
        </tbody> 
        
        <tfoot>
             <th colspan="4"> Resumo </th>
        </tfoot>
    </table>
</body>
</html>
